<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <Style>
        .container{
            background-color: rgb(230, 66, 55);
            height: 70vh;
        }

        /*This below media query will change the container back ground color when its width reduced below 800px while resizing the screen*/
        @media screen and (max-width:800px){
            .container{
                background-color: yellow;
            }
        }
    </Style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi ipsum deserunt minus inventore impedit temporibus magnam natus facere quam recusandae sit distinctio, perferendis rerum ipsa obcaecati, maiores accusamus corrupti totam sunt necessitatibus laboriosam magni?
    </div>
</body>
</html>
