<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float clear</title>
    <style>
        .box1{
            background-color: blue;
            color: white;
            width: 30%;
            height: 130px;
            float: right;
        }
        .box2{
            background-color: red;
            color: white;
            width: 30%;
            height: 130px;
            float: right;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
</body>
</html>
